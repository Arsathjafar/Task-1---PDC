<html>
<html>

<head>
    <title>LEDGER FORM</title>
    <link rel="stylesheet" href="ledger1.css">
</head>

<body>
    <h1>Ledger Book</h1>
    <div class="container">
        <div class="card" style="color: white;">

            <label style="color: rgb(255, 255, 255);" id="ttlbl">Total Balance</label>
            <label id="total" style="color: rgb(0, 0, 0);"></label><br>

            Customer Name :<input type="text" name="cname" id="cname">
            Date : <input type="date" name="date" id="date">
            <label>Total amount debited</label>
            <label id="dlbl"></label><br>

            Amount :<input type="number" name="amt" id="amt">
            Notes :<input type="text" name="note" id="note">
            <label>Total amount credited</label>
            <label id="clbl"></label><br>

            <button id="button1" onclick="deposit();">DEBIT</button>
            <button id="button2" onclick="credit();">CREDIT</button>
        </div>
    </div>
    <div class="container">
        <div class="card" style="color: rgb(0, 0, 0);">
            <table id="table" border="1">
                <tr>
                    <th>CUSTOMER NAME</th>
                    <th>DATE</th>
                    <th>DEBIT</th>
                    <th>CREDIT</th>
                    <th>NOTES</th>
                </tr>
            </table>
        </div>
    </div>
    <script language="javascript" type="text/javascript" src="ledger1.js"></script>
</body>

</html>
